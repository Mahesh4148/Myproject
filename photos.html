<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Photo Gallery</title>
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 30px;
      color: white;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 25px;
      letter-spacing: 1px;
      color: #f5d142;
      text-align: center;
      text-shadow: 1px 1px 10px rgba(255, 215, 0, 0.5);
    }

    /* Grid container */
    .temp {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1300px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
    }

    /* Each photo container */
    .photo {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      border: 3px solid #f5d142;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
    }

    .photo:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(245, 209, 66, 0.5);
      border-color: #fff;
    }

    /* Image styling */
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: opacity 0.3s ease;
    }

    .photo img:hover {
      opacity: 0.9;
    }

    /* Different layout sizes */
    .photo.wide {
      grid-column: span 2;
      height: 300px;
    }

    .photo.tall {
      grid-row: span 2;
      height: 500px;
    }

    .photo.medium {
      height: 350px;
    }

    /* For images in original width (natural size) */
    .photo.original img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 500px;
      object-fit: contain;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .photo.wide, .photo.tall {
        grid-column: span 1;
        grid-row: span 1;
        height: auto;
      }
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
