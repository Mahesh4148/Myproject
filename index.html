<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Santubai Temple Trust</title>
<style>
body {
  margin: 0;
  font-family: 'Merriweather', serif;
  background: url('Assests/bg.png') no-repeat center/cover;
  color: #4a2500;
  text-align: center;
}

/* NAVIGATION */
nav {
  background: rgba(170, 168, 161, 0.8);
  padding: 30px 10px;
  font-weight: 700;
  letter-spacing: 0.5px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  flex-wrap: wrap;
}

nav a {
  text-decoration: none;
  color: #8d5e26;
  margin: 8px 15px;
  transition: color .2s;
  font-size: 1rem;
}

nav a:hover {
  color: #b35400;
}

/* HAMBURGER MENU BUTTON */
.menu-toggle {
  display: none;
  flex-direction: column;
  cursor: pointer;
  position: absolute;
  right: 20px;
  top: 15px;
}

.menu-toggle div {
  width: 28px;
  height: 3px;
  background-color: #4a2500;
  margin: 5px 0;
  transition: 0.4s;
}

/* HIDE MENU LINKS ON MOBILE INITIALLY */
.nav-links {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  width: 100%;
  transition: max-height 0.4s ease;
}

.nav-links.show {
  display: block;
}

/* HERO SECTION */
.hero {
  padding: 60px 20px;
}

.hero h1 {
  font-size: 2rem;
  color: #efebe8;
  margin-bottom: 30px;
  text-shadow: 2px 2px 3px #0f0e0d;
}

.hero img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 6px double #eddf46;
  margin-bottom: 30px;
}

/* CARDS SECTION */
.cards {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 18px;
  margin-top: 20px;
}

.card {
  text-decoration: none;
  color: #4a2500;
  background: #ffe8b5;
  padding: 15px 30px;
  border-radius: 12px;
  font-weight: 600;
  border: 2px solid #b35400;
  transition: all .3s;
  min-width: 180px;
}

.card:hover {
  background: #ffda7a;
  transform: scale(1.05);
}

/* FOOTER */
footer {
  background: rgba(0, 0, 0, 0.6);
  padding: 1rem;
  margin-top: 40px;
}
footer p {
  font-size: 1.1rem;
  font-weight: bold;
  color: white;
}
.end-message {
  background: black;
  padding: 1rem;
  margin: 0;
  color: rgb(244, 50, 16);
  font-weight: bold;
  font-size: 1.3rem;
}

/* ============================= */
/*        RESPONSIVE DESIGN      */
/* ============================= */

/* Tablets & small laptops */
@media (max-width: 992px) {
  .hero h1 {
    font-size: 1.8rem;
  }
  .hero img {
    width: 130px;
    height: 130px;
  }
  .card {
    padding: 12px 25px;
    font-size: 0.95rem;
  }
  nav a {
    font-size: 0.95rem;
    margin: 8px 10px;
  }
}

/* Phones up to 600px */
@media (max-width: 600px) {
  nav {
    flex-direction: column;
    align-items: flex-start;
  }

  .menu-toggle {
    display: flex;
  }

  .nav-links {
    display: none;
    width: 100%;
    flex-direction: column;
    align-items: center;
    background: rgba(255, 255, 255, 0.9);
    border-top: 2px solid #b35400;
  }

  .nav-links a {
    display: block;
    margin: 10px 0;
    font-size: 1rem;
    color: #8d5e26;
  }

  .nav-links.show {
    display: flex;
  }

  .hero {
    padding: 40px 10px;
  }
  .hero h1 {
    font-size: 1.5rem;
  }
  .hero img {
    width: 110px;
    height: 110px;
  }
  .cards {
    flex-direction: column;
    align-items: center;
  }
  .card {
    width: 80%;
    font-size: 1rem;
  }
  .end-message {
    font-size: 1rem;
    padding: 0.8rem;
  }
}

/* EXTRA SMALL DEVICES */
@media (max-width: 400px) {
  .hero h1 {
    font-size: 1.3rem;
    line-height: 1.4;
  }
  .hero img {
    width: 90px;
    height: 90px;
  }
  .card {
    width: 90%;
    font-size: 0.9rem;
  }
  .end-message {
    font-size: 0.9rem;
  }
}
</style>
</head>
<body>

<nav>
  <div class="menu-toggle" id="menu-toggle">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="nav-links" id="nav-links">
    <a href="photos.html">Temple Photos</a>
    <a href="location.html">Location</a>
    <a href="members.html">Trust Members</a>
    <a href="contact.html">Contact us</a>
  </div>
</nav>

<section class="hero">
  <h1>WELCOME TO OUR<br>SANTUBAI TEMPLE TRUST</h1>
  <div id="logo">
    <img src="Assests/logo.png" alt="Temple Logo">
  </div>
  <div class="cards">
    <a href="History.html" class="card">History of Temple</a>
    <a href="trust works.html" class="card">Trust Works</a>
    <a href="futureplans.html" class="card">Future Plans</a>
    <a href="memories.html" class="card">Memories</a>
  </div>
</section>

<div class="end-message">

</div>

<script>
// JavaScript for toggle menu
const menuToggle = document.getElementById('menu-toggle');
const navLinks = document.getElementById('nav-links');

menuToggle.addEventListener('click', () => {
  navLinks.classList.toggle('show');
});
</script>

</body>
</html>
